<div class="col-md-8 col-sm-8 col-lg-8 col-lg-offset-2 col-sm-offset-2 col-md-offset-2">
    
  <form (submit)="submitForm($event)">
      <div class="form-group">
          <label for="eID">Employee ID</label>
          <input type="text" class="form-control" id="eid">
        </div>
      <div class="form-group">
        <label for="id">Name</label>
        <input type="text" class="form-control" id="name" value="">
      </div>
      <div class="form-group">
          <label for="cno">Contact No:</label>
          <input type="text" class="form-control" id="cno">
      </div>
      <div class="form-group">
        <label for="fcategory">Flat Category</label>
        <input type="text" class="form-control" id="fcategory">
      </div>
      <div class="form-group">
          <label for="ravai">Room Available</label>
          <input type="text" class="form-control" id="ravai">
      </div>
      <div class="form-group">
        <label for="aFrom">Available From</label>
        <input type="text" class="form-control" id="aFrom">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address">
      </div>
      <div class="form-group">
        <label for="budget">Budget</label>
        <input type="text" class="form-control" id="budget">
      </div>
      
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
